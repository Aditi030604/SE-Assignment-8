<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css"> <!-- External CSS File -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script> <!-- SheetJS Library -->
  <script src="script.js"></script> <!-- External JS File -->
</head>
<body>

  <form id="registrationForm">
    <div class="container">
      <center><h1>Student Registration Form</h1></center>
      <hr>
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" placeholder="Firstname" size="15" required />

      <label for="middlename">Middlename</label>
      <input type="text" id="middlename" name="middlename" placeholder="Middlename" size="15" required />

      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" name="lastname" placeholder="Lastname" size="15" required />

      <div>
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
      </div>

      <div>
        <label>Gender</label><br>
        <input type="radio" value="Male" name="gender" checked> Male
        <input type="radio" value="Female" name="gender"> Female
        <input type="radio" value="Other" name="gender"> Other
      </div>

      <label for="phone">Phone</label>
      <input type="text" id="country_code" name="country_code" placeholder="Country Code" value="+91" size="2"/>
      <input type="text" id="phone" name="phone" placeholder="Phone No." size="10" required>

      <label for="address">Current Address</label>
      <textarea id="address" name="address" cols="80" rows="5" placeholder="Current Address" required></textarea>

      <label for="email"><b>Email</b></label>
      <input type="text" id="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Re-type Password</b></label>
      <input type="password" id="psw-repeat" placeholder="Re-type Password" name="psw-repeat" required>

      <button type="button" class="registerbtn" onclick="exportToExcel()">Register</button>
    </div>
  </form>

</body>
</html>
